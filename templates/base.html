<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <style>
    {% comment %} @import url('https://fonts.googleapis.com/css2?family=Grape+Nuts&display=swap'); {% endcomment %}
    @import url('https://fonts.googleapis.com/css2?family=Paytone+One&display=swap');
      #logo {
        {% comment %} font-family: 'Grape Nuts', cursive; {% endcomment %}
        font-family: 'Paytone One', sans-serif;
        font-size: 100px !important;
      }
  </style>
  <title>MOCO</title>
</head>

<body>
  <div class="container">
    <header class="py-3 mb-4">
      <div class="container d-flex flex-wrap justify-content-center">
          <span class="fs-4 text-center" id="logo">MOCO</span>
        </a>
      </div>
    </header>

    <nav class="py-2 bg-transparent border-bottom">
      <div class="container d-flex flex-wrap">
        <ul class="nav me-auto">
          <li class="nav-item">
            <a href="{% url 'movies:index' %}" class="nav-link link-dark px-2 active" aria-current="page">MOVIE</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'movies:recommend' %}" class="nav-link link-dark px-2">RECOMMEND</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'community:index'%}" class="nav-link link-dark px-2">COMMUNITY</a>
          </li>
        </ul>
        
        <ul class="nav">
          <li class="nav-item">
            {% if user.is_authenticated %}
              <form action="{% url 'accounts:logout' %}" method="POST">
                {% csrf_token %}
                <input type="submit" value="Logout" class="btn btn-outline-danger mx-2">
              </form>
              <li class="nav-item">
                <a href="{% url 'accounts:profile' request.user.username %}" class="btn btn-outline-warning">Profile</a>
              </li>

            {% else %}
              <a href="{% url 'accounts:login' %}" class="btn btn-outline-success mx-2">LOGIN</a>
              <li class="nav-item">
                <a href="{% url 'accounts:signup' %}" class="btn btn-outline-warning">SIGN UP</a>
              </li>
            {% endif %}
          </li>
        </ul>
      </div>
    </nav>

    {% block content %}
    {% endblock content %}

    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-muted fa-solid fa-house-chimney">UP</a>
        </li>
      </ul>
      <p class="text-center text-muted">Â© KBS & KGH 2022 FINAL-PJT</p>
    </footer>
  </div>
  
  <script src="https://kit.fontawesome.com/2a4946b340.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  {% block script %}
  {% endblock script %}
</body>
</html>
